<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curation Poster</title>
  <style>
    body {
      margin: 0;
      font-family: times-new-roman;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 2em 1em;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1em;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kurasi Poster</h1>
    <p>Dibuat di Adobe Express</p>
  </header>

  <section class="gallery">
    <img src="https://github.com/Bogarr/Kurasi-poster-Bogarr/blob/main/Belingolll.png" alt="Poster 1">
    <img src="https://github.com/Bogarr/Kurasi-poster-Bogarr/blob/main/Nike Poster.png" alt="Poster 2">
    <!-- Tambahkan lebih banyak poster di sini -->
  </section>

  <footer>
    &copy; 2025 Radit si tampan dan berani.comp All rights reserved.
  </footer>
</body>
</html>
